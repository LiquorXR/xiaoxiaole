<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>开心消消乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-screen" class="full-screen-overlay">
        <div class="modal" id="auth-modal">
            <h1 id="auth-title">欢迎登录</h1>
            
            <div class="auth-tabs">
                <button id="tab-login" class="auth-tab active">登录</button>
                <button id="tab-register" class="auth-tab">注册</button>
            </div>

            <div class="input-group">
                <input type="text" id="auth-username" placeholder="请输入昵称" maxlength="10">
            </div>
            
            <div class="input-group">
                <input type="password" id="auth-password" placeholder="请输入密码">
            </div>

            <div class="input-group hidden" id="confirm-password-group">
                <input type="password" id="auth-confirm-password" placeholder="请再次输入密码">
            </div>

            <button id="auth-submit-btn" class="primary-btn">立即进入</button>
            
            <p id="auth-msg" class="auth-msg"></p>
        </div>
    </div>

    <!-- 排行榜界面 -->
    <div id="rank-screen" class="full-screen-overlay hidden">
        <div class="modal">
            <h2>闯关榜单</h2>
            <div id="rank-list" class="rank-list">
                <!-- 排行榜项将通过 JS 动态生成 -->
            </div>
            <button id="close-rank-btn" class="secondary-btn">返回游戏</button>
        </div>
    </div>

    <div id="game-container">
        <header>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="label">得分</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">关卡</span>
                    <span id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="label">目标</span>
                    <span id="target">100</span>
                </div>
                <div class="stat-item">
                    <span class="label">步数</span>
                    <span id="moves">30</span>
                </div>
            </div>
        </header>

        <div id="board-wrapper">
            <div id="game-board"></div>
            <div id="overlay" class="hidden">
                <div class="message">
                    <h2 id="overlay-title">游戏结束</h2>
                    <p id="overlay-score">最终得分: 0</p>
                    <button id="restart-btn">重新开始</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="progress-container">
                <div id="progress-bar" style="width: 0%"></div>
            </div>
            <div class="footer-btns">
                <button id="show-rank-btn">排行榜</button>
                <button id="settings-btn" class="icon-btn">⚙️</button>
            </div>
        </footer>
    </div>

    <!-- 设置界面 -->
    <div id="settings-screen" class="full-screen-overlay hidden">
        <div class="modal">
            <h2>游戏设置</h2>
            <div class="settings-group">
                <label>修改昵称</label>
                <input type="text" id="edit-username" placeholder="新昵称">
            </div>
            <div class="settings-group">
                <label>修改密码</label>
                <input type="password" id="edit-password" placeholder="新密码">
            </div>
            <div class="settings-actions">
                <button id="update-profile-btn" class="primary-btn">保存修改</button>
                <button id="logout-btn" class="danger-btn">退出登录</button>
            </div>
            <button id="close-settings-btn" class="secondary-btn">返回游戏</button>
            <p id="settings-msg" class="auth-msg"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
